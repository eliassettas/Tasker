<div class="container h-100">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">
        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <form [formGroup]="loginForm" (ngSubmit)="login()">

                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input class="form-control form-control-lg" type="text" id="username" name="username"
                    placeholder="Enter your username" [formControlName]="'username'">

                  <span class="text-danger"
                    *ngIf="!loginForm.get('username')?.valid && loginForm.get('username')?.touched">
                    Please provide a valid username
                  </span>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input class="form-control form-control-lg" type="password" id="password" name="password"
                    placeholder="Enter your password" [formControlName]="'password'">

                  <span class="text-danger"
                    *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">
                    Please provide a valid password
                  </span>
                </div>

                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-lg btn-primary">Login</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
